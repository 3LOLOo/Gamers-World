<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../GAMERS WORLD/homepage.cssf/registration.css">
    <link rel="shortcut icon" type="x-icon" href="../GAMERS WORLD/download.png">
    <link rel="shortcut icon" type="x-icon" href="../GAMERS WORLD/homepage.cssf/logo.png">
</head>

<body>
    <h1 class="register">Registration</h1>
    <form id="Register">

        <input type="text" class="first" autofocus required placeholder="First Name"><br>

        <input type="text" class="last" autofocus required placeholder="Last Name"><br>

        <input type="email" class="email" id="email" required placeholder="E-mail"><br>

        <input type="password" class="pass" id="pass" required placeholder="Password"><br>

        <input type="password" class="confirmpass" required placeholder="Confirm Password"><br>

        <label class="birth">Date of birth</label>
        <select class="day">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
        </select>
        <select class="month">
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">Aug</option>
            <option value="">Sep</option>
            <option value="">Oct</option>
            <option value="">Nov</option>
            <option value="">Des</option>
        </select>
        <select class="year">
            <option value="">2004</option>
            <option value="">2003</option>
            <option value="">2002</option>
            <option value="">2001</option>
            <option value="">2000</option>
            <option value="">1999</option>
            <option value="">1998</option>
            <option value="">1997</option>
            <option value="">1996</option>
            <option value="">1995</option>
        </select><br>
        <input class="submit" type="submit" value="Sign Up" id="submit">
    </form>
    <script src="../GAMERS WORLD/registration.js"></script>
</body>

</html>
